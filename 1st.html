<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000000;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #0078d7;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .hero p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.7;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0078d7;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #005bb5;
        }
        .portfolio {
            padding: 50px 0;
            text-align: center;
        }
        .portfolio h2 {
            font-size: 36px;
        }
        .portfolio-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .portfolio-item {
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .contact {
            text-align: center;
            padding: 50px 0;
        }
        .contact h2 {
            font-size: 36px;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #0078d7;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .title {
            font-family: 'Halimun', cursive;
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        @font-face {
            font-family: 'Halimun';
            src: url('fonts/Halimun.woff2') format('woff2'),
                 url('fonts/Halimun.woff') format('woff'),
                 url('fonts/Halimun.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">Gatherive</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div style="text-align: center; margin: 20px 0;">
            <img src="/pictures/Earn-these-qualifications-For-a-Digital-Marketing-Job6.png (1).png" alt="Descriptive Text" style="max-width: 50%; height: auto; border-radius: 10px;">
        </div>

        <section class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm a passionate web developer creating modern and stylish websites.</p>
            <button class="btn">View My Work</button>
        </section>
        <section id="portfolio" class="portfolio">
            <h2>My Work</h2>
            <div class="portfolio-items">
                <div class="portfolio-item">Project 1</div>
                <div class="portfolio-item">Project 2</div>
                <div class="portfolio-item">Project 3</div>
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
